{% extends "shared/_layout.html" %}

{% block title %}Edit Entry{% endblock %}

{% block main_content %}
    <header class="masthead">
        <div class="container d-flex h-25"></div>
        <div class="container w-auto h-100 align-items-center">
            <form action="{{ url_for('blog.edit', slug=entry.slug) }}" class="form-horizontal" method="post">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="title" name="title" type="text"
                               value="{{ request.form.get('title', entry.title) }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Content" class="col-sm-2 control-label">Content</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="content" name="content"
                                  style="height: 300px;">{{ request.form.get('content', entry.content) }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input {% if entry.published %}checked="checked" {% endif %}name="published" type="checkbox"
                                       value="y"> Published?
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <a class="btn btn-secondary" href="{{ url_for('blog.blog') }}">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </header>

{% endblock %}
