{% extends "shared/_layout.html" %}

{% block title %}New Post{% endblock %}

{% block main_content %}
    <header class="masthead">
        <div class="container d-flex h-25"></div>
        <div class="container flex-fill h-100 align-items-center">
            <form action="{% block form_action %}{{ url_for('blog.create') }}{% endblock %}" class="form-horizontal"
                  method="post">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="title" name="title" type="text" value="Title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Content" class="col-sm-2 control-label">Content</label>
                    <div class="col-sm-10">
                        {{simplemde.css}}
                        {{ simplemde.js }}
                            <textarea class="form-control" id="content" name="content"
                                      style="height: 300px;">Content</textarea>
                        {{ simplemde.load }}
                    </div>
                </div>
                <div class="form-check">
                    <label for="Topics" class="col-sm-2 control-label">Topics</label>
                    <ul class="text-white-50 mb-4 mt-8 mr-4">
                        <li class="list-inline">
                            <div class="checkbox">
                                <label>
                                    <input checked="checked" name="published" type="checkbox"
                                           value="y"> Technology
                                </label>
                            </div>
                        <li class="list-inline">
                            <div class="checkbox">
                                <label>
                                    <input checked="checked" name="published" type="checkbox"
                                           value="y"> Faith
                                </label>
                            </div>
                        <li class="list-inline">
                            <div class="checkbox">
                                <label>
                                    <input checked="checked" name="published" type="checkbox"
                                           value="y"> History
                                </label>
                            </div>
                        <li class="list-inline">
                            <div class="checkbox">
                                <label>
                                    <input checked="checked" name="published" type="checkbox"
                                           value="y"> Personal
                                </label>
                            </div>
                        <li class="list-inline">
                            <div class="checkbox">
                                <label>
                                    <input checked="checked" name="published" type="checkbox"
                                           value="y"> Science
                                </label>
                            </div>
                    </ul>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input checked="checked" name="published" type="checkbox"
                                           value="y"> Publish?
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-primary" type="submit">{% block save_button %}
                                Create{% endblock %}</button>
                            <a class="btn btn-secondary" href="{{ url_for('blog.blog') }}">Cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </header>


{% endblock %}
